{% extends 'sale/base.html' %}


{% block body %}
<h3>Home page</h3>
<form action="{% url 'form_search' %}" method="post">
    {% csrf_token %}
    <input type="text" name="search">
    <button type="submit">Поиск</button>
</form>

<h3>Товар</h3>
<ul>
    {% for product in products %}
    <li><a href="{% url 'page_product' product.pk %}">{{ product.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
